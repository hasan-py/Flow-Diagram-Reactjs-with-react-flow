{% extends 'base.html' %}
{% block content %}



<div class="row">
	<div class="col-2">
		<img src="{{ product.icon.url }}" class="img-fluid" style="width:100px;">
	</div>
	<div class="col-10">
		<a style="text-decoration:none;" href="{{ product.url }}" target="blank"><h1>{{ product.title }}</h1></a>
	</div>
</div>


<hr>
<br>


<div class="row">
	<div class="col-8">
		<img src="{{ product.image.url }}" class="img-fluid" style="width:500px; height:300px;">
	</div>
	<div class="col-4">
		<a style="text-decoration:none;" href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-dark btn-lg btn-block" ><i class="fa fa-thumbs-up" style="font-size:26px;color:white;"></i> Upvote {{ product.votes_total }} </button></a>
	</div>
</div>

<br>

<div class="row">
	<div class="col4">
		<h3>Hunted by {{ product.hunter.username }} </h3>
	</div>
	<div class="col-4 text-right">
		<h4>on {{ product.pub_date_pretty }}</h4>
	</div>
</div>


<div class="row">
<div class="col-8 text-left">
	<h6>{{ product.body }}</h6>
</div>

<br>

<!-- This form is for upvote here we use some javascript -->


<form id="upvote" method="POST" action="{% url 'upvote' product.id %}">
	{% csrf_token %}
	<input type="hidden" name="forupvote">
</form>






{% endblock %}
