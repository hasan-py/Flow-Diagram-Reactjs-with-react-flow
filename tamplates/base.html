<!doctype html>
<html lang="en">
  <head>
  	{% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}">
    <title>Product Hunt</title>
    
  </head>
  <body >
<!-- END HEAD TAG START NAVBAR & HEADER -->



    <header>
      <nav  class="navbar navbar-expand-md navbar-light bg-light fixed-top ">
       <div class="container">
        <a  class="navbar-brand" href="{% url 'home' %}">
          <img src="{% static 'logo.png' %}" class="d-inline-block align-top" style="width:32px;height:32px;">
        Product Hunt</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
         <ul class="navbar-nav ml-auto">



<!-- WHEN USER LOGIN -->
          {% if user.is_authenticated %}

          <a href="{% url 'create' %}" style="margin:5px;" class="btn btn-outline-dark"><i style="color:orange;" class="fa fa-plus"></i></a>

          <a href="JavaScript:{document.getElementById('logoutform').submit()}" style="margin:5px;" class="btn btn-outline-dark">Logout</a>
          <form id="logoutform" method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <input type="hidden" />
          </form>

<!-- WHEN USER NOT LOGIN -->

          {% else %}
          <a href="{% url 'signup' %}" style="margin:5px;" class="btn btn-outline-dark">Sign Up</a>
          <a href="{% url 'login' %}" style="margin:5px;" class="btn btn-outline-dark">Login</a>

          {% endif %}

          </ul>
        </div>
        </div>
      </nav>
    </header>
    
<!-- END HEADER -->



<br><br><br>
<!-- BEGIN BLOCK CONTENT -->
  <div class="container">
	 {% block content %}

	 {% endblock %}
  </div>

<br><br><br>

<!-- END BLOCK CONTENT===BEGIN FOOTER CONTENT -->

    <div class="container text-right">
      <span class="text-muted ">&copy; Product Hunt 2020</span>
    </div>
  </footer>
